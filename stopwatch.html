<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bca7382ee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stopwatch.css">
    <title>StopWatch</title>
</head>
<body>
    <!-- Stopwatch-->
    <div id="stopwatch">
        <h2 id="stopwatch-header"><i class="fas fa-stopwatch"></i>STOPWATCH</h2>
        <div id="stopwatch-display" class="text-center"><div id="minute"><p class="current" id="currentMinute"></p><p class="next" id="nextMinute">01</p></div><div id="colon">:</div><div id="second"><p class="current" id="currentSecond"></p><p class="next" id="nextSecond">01</p></div>
        </div>
        <div id="stopwatch-btns">
            <button type="button" class="btn" id="stop-btn"><i class="fas fa-pause"></i></button>
            <button type="button" class="btn" id="start-btn"><i class="fas fa-play"></i></button>
            <button type="button" class="btn" id="reset-btn"><i class="fas fa-redo"></i></button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
